# .github/workflows/deploy.yml
name: Desplegar sitio VitePress a GitHub Pages # Nombre del flujo de trabajo

on:
  push:
    branches:
      - main # Rama principal. Cambiar a 'master' si aplica

  # Permite la ejecución manual desde la pestaña Actions
  workflow_dispatch:

# Permisos requeridos para el despliegue
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Entorno necesario para el despliegue
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout del código
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # 3. Configurar pnpm usando la acción oficial (solución al error de PATH)
      - name: Configurar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Se recomienda usar una versión específica
          run_install: false # La instalación se hará en el siguiente paso

      # 4. Instalar dependencias (CORRECCIÓN CLAVE)
      # Se elimina --frozen-lockfile para evitar el fallo si el lockfile no se encuentra/es ignorado
      # o si hay un problema de ruta en el entorno de CI.
      - name: Instalar dependencias (pnpm)
        run: pnpm install

      # 5. Construcción del sitio VitePress
      # Usa el script "docs:build" de tu package.json.
      - name: Construir sitio VitePress
        run: pnpm run docs:build
      
      # 6. Configurar el artefacto de despliegue
      - name: Configurar Pages
        uses: actions/configure-pages@v5

      # 7. Cargar los artefactos generados (la carpeta 'dist')
      - name: Cargar artefacto de despliegue
        uses: actions/upload-pages-artifact@v3
        with:
          # Directorio de salida por defecto de VitePress
          path: docs/.vitepress/dist

      # 8. Desplegar a GitHub Pages
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4