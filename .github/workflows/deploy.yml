# .github/workflows/deploy.yml
name: Deploy VitePress site to GitHub Pages

on:
  push:
    branches:
      - main # Change to 'master' if that is your main branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Required permissions for the deployment action to work
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Environment needed for deployment to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout the code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for generating git history if used on the site

      # 2. Setup Node.js and pnpm
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Recommended to use a recent LTS version
          cache: 'pnpm' # Caches dependencies for faster installation

      # 3. Install dependencies
      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      # 4. Build the VitePress site
      # The script is taken from your package.json: "docs:build": "vitepress build docs"
      - name: Build VitePress site
        run: pnpm run docs:build
      
      # 5. Configure the deployment artifact
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload the generated artifacts (the 'dist' folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Default output directory for VitePress
          path: docs/.vitepress/dist

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4